<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .contact-container h2 {
            margin-bottom: 24px;
            color: #6a11cb;
            text-align: center;
        }
        .form-label {
            color: #6a11cb;
        }
        .btn-custom {
            background-color: #6a11cb;
            border: none;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #2575fc;
        }
        .invalid-feedback {
            display: none;
        }
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                <div class="invalid-feedback">
                    Please enter your message.
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for form validation -->
    <script>
        (function () {
            'use strict'

            var form = document.querySelector('#contactForm');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();

                    form.querySelectorAll(':invalid').forEach(function (element) {
                        element.classList.add('is-invalid');
                    });
                } else {
                    // Optionally handle form submission or success feedback here
                    event.preventDefault();  // Prevent actual submission for demo purposes
                    alert('Form submitted successfully!');
                    form.reset();
                }

                form.classList.add('was-validated');
            }, false);

            form.querySelectorAll('input, textarea').forEach(function (element) {
                element.addEventListener('input', function () {
                    if (element.checkValidity()) {
                        element.classList.remove('is-invalid');
                    }
                });
            });
        })();
    </script>
</body>
</html>
