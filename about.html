<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .about-container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .team-member {
            margin-bottom: 30px;
        }
        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        .map-container {
            margin-top: 40px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1 class="text-center mb-4">About Us</h1>

        <div class="text-center mb-5">
            <h2>Welcome to Quiz App</h2>
            <p>At Quiz App, we believe in making learning fun and interactive. Our team is dedicated to providing high-quality quizzes on a variety of topics to challenge and educate users.</p>
        </div>

        <div class="row">
            <div class="col-md-6 team-member text-center">
                <img src="https://via.placeholder.com/120" alt="Team Member 1">
                <h4>Jane Doe</h4>
                <p>Founder & CEO</p>
            </div>
            <div class="col-md-6 team-member text-center">
                <img src="https://via.placeholder.com/120" alt="Team Member 2">
                <h4>John Smith</h4>
                <p>Lead Developer</p>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124378.60598229188!2d77.53452426940572!3d13.04639920478341!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15b277a93807%3A0x88518f37b39dabd0!2sChrist%20University!5e0!3m2!1sen!2sin!4v1722957653912!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
