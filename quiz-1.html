<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bootstrap Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
        }
        .full-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .question-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .form-check-label {
            font-size: 1.2em;
        }
        .btn-custom {
            background-color: #6a11cb;
            border-color: #6a11cb;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .btn-custom:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        .active {
            display: flex !important;
        }
    </style>
</head>
<body>
   
    <div id="question1" class="full-screen active">
        <div class="question-container">
            <h2>Question 1</h2>
            <p>What is the capital of France?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="q1a1" value="a">
                <label class="form-check-label" for="q1a1">Berlin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="q1a2" value="b">
                <label class="form-check-label" for="q1a2">Madrid</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="q1a3" value="c">
                <label class="form-check-label" for="q1a3">Paris</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="q1a4" value="d">
                <label class="form-check-label" for="q1a4">Rome</label>
            </div>
            <button class="btn btn-custom" onclick="nextQuestion('question2')">Next</button>
        </div>
    </div>

    <div id="question2" class="full-screen">
        <div class="question-container">
            <h2>Question 2</h2>
            <p>What is 2 + 2?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="q2a1" value="a">
                <label class="form-check-label" for="q2a1">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="q2a2" value="b">
                <label class="form-check-label" for="q2a2">4</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="q2a3" value="c">
                <label class="form-check-label" for="q2a3">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="q2a4" value="d">
                <label class="form-check-label" for="q2a4">6</label>
            </div>
            <button class="btn btn-custom" onclick="nextQuestion('question3')">Next</button>
        </div>
    </div>

    <div id="question3" class="full-screen">
        <div class="question-container">
            <h2>Question 3</h2>
            <p>Which planet is known as the Red Planet?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question3" id="q3a1" value="a">
                <label class="form-check-label" for="q3a1">Earth</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question3" id="q3a2" value="b">
                <label class="form-check-label" for="q3a2">Mars</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question3" id="q3a3" value="c">
                <label class="form-check-label" for="q3a3">Jupiter</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question3" id="q3a4" value="d">
                <label class="form-check-label" for="q3a4">Saturn</label>
            </div>
            <button class="btn btn-custom" onclick="showResult()">Submit</button>
        </div>
    </div>

    <div id="resultScreen" class="full-screen">
        <div class="question-container">
            <h2>Quiz Result</h2>
            <div id="result"></div>
            <button class="btn btn-custom" onclick="restartQuiz()">Restart</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for functionality -->
    <script>
        function nextQuestion(next) {
            document.querySelector('.full-screen.active').classList.remove('active');
            document.getElementById(next).classList.add('active');
        }

        function showResult() {
            const correctAnswers = {
                question1: 'c',
                question2: 'b',
                question3: 'b'
            };

            let score = 0;
            for (const [question, correctAnswer] of Object.entries(correctAnswers)) {
                const selectedAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === correctAnswer) {
                    score++;
                }
            }

            document.getElementById('result').innerHTML = `<h3>You scored ${score} out of ${Object.keys(correctAnswers).length}</h3>`;
            nextQuestion('resultScreen');
        }

        function restartQuiz() {
            document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
            nextQuestion('question1');
        }
    </script>
</body>
</html>
